<html>
	<head>
		<title>Decision making with if</title>
	</head>
<body>
	<h1>Logic</h1>
	<script>
		var color=prompt("Enter any color name","orange")
		
		if(color=="green"||color=="white"){
			document.write("The Color is safe")
		}

		else if(color=="red"){
			document.write("The color is dangerous.")
		}
		
		else{
			document.write("The color is unknown")
		}
	
	</script>
</body>
</html>
