<html>
<head>
	<title>Decision making with if condition</title>
</head>
<body>
<script>
	var color=prompt("input that color name please","red");
	if(color=="white"||color=="green"){
		document.write("This color is safe");
	}
	if(color=="red"){
		document.write("This color is dangerous");
	}
	else{
		document.write("Unknown color")
	}
 
</script>
</body>
</html>
