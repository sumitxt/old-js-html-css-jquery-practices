<html>
<head>
	<title>Decision making with if condition</title>
</head>
<body>
<script>
	var age=prompt("what is your age?")
	if(age>=18&&age<=21){
		document.write("you are allowed to vote");
	}
	else{
		document.write("you are still too young to vote")
	}

</script>
</body>
</html>
