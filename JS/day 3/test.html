<html>
<head>
	<title>Decision making with if condition</title>
</head>
<body>
<script>
	var name=prompt("what is your name?");
	if(name!=""){
		document.write("Welcome"+ name);
	}

	else{
		document.write("We won't sell your information to anyone, Feel free to enter your name");
	}
	



</script>
</body>
</html>
