<html>
<head>
<title>External CSS</title>
<link rel="stylesheet" type="text/css" href="form.css" />




</head>
<body>

<div id="wrapper">
	<form method="post" id="contact-form">
		<p>
			<label for="fname">Your Name</label>
			<input type="text" name="fname" placeholder="John Smith" />
		</p>
		
		<p>
			<label for="f-email">Your Email</label>
			<input type="text" name="f-email" placeholder="yourname@domain.com" />
		</p>
		
		<p>
			<label for="f-comment">Your Comment</label>
			<textarea name="f-comment" rows="10" cols="30"></textarea>
		</p>
		
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</body>
</html>
