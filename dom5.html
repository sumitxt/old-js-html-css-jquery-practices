<html>
<head>
	<title>math</title>
	<script>

		function showAns2(){
	 var sum1=document.getElementById("num1").value;
	 var sum2=document.getElementById("num2").value;
	 var math=sum1*sum2;
	var output=document.getElementById("multiplyoutput");
	output.innerHTML=math;
	}
	function showAns(){
	var sum1=Number(document.getElementById("num1").value);
	var sum2=Number(document.getElementById("num2").value);
	var math=sum1+sum2;
	var output=document.getElementById("plusoutput");
	output.textContent=math;
	}
	</script>
</head>
<body>
<input type="number" id="num1"/>
<input type="number" id="num2"/>
<input type="button" onclick="showAns()" value="plus">
<input type="button" onclick="showAns2()" value="*">
<p id="multiplyoutput"></p>
<p id="plusoutput"></p>


	

</body>
</html>
