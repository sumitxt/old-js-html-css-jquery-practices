<html>
<head>
	<title>Decision making with if condition</title>
</head>
<body>
<script>
	var price=prompt("Enter price","Range: from 1 to 500");
	
	if (price<=450&&price>=401){
		document.write("You will be able to buy 1kg")
	}
	else if (price<=400&&price>=1){
		document.write("You will be able to buy 1.5kg")
	}
	else if (price<=500&&price>=451){
		document.write("You will be able to buy 0.5kg")
	}
	else{
		document.write("out of logic")
	}
	

</script>

</body>
</html>
